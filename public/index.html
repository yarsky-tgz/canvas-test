<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fabric demo</title>
    <style type="text/css">
      .canvas-toolbar {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .canvas-toolbar > li {
        display: inline-block;
      }
      .draw-cursor {
        cursor: crosshair !important;
      }
      #sandbox {
        border: 1px #000 solid;
      }
    </style>
  </head>
  <body>
    <ul class="canvas-toolbar">
      <li>
        <button id="drawArrow">Draw Arrow</button>
      </li>
      <li>
        <button id="drawRect">Draw Rect</button>
      </li>
      <li>
        <button id="drawEllipse">Draw Ellipse</button>
      </li>
      <li>
        Stroke <input id="strokePicker" type="color" />
      </li>
      <li>
        Fill <input id="fillPicker" type="color" />
      </li>
      <li>
        StrokeWidth <input id="strokeWidthPicker" min="1" max="20" type="number" />
      </li>
    </ul>
    <canvas id="sandbox" width="800" height="600"></canvas>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
